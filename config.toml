title = "Athenalarm Blogu"
languageCode = "tr-tr"
theme = "ananke"

# Author Information (optional)
[author]
  name = "Athenalarm"
  email = "info@athenalarm.com"

# Website Menu (optional)
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Anasayfa"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Yazılar"
    url = "/posts/"
    weight = 2

